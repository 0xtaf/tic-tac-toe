<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">
</head>
<body>
    <div class="controller">
        <button class="start_button red">Start</button>
        <button class="playfirst_button">Go First</button>
        <button class="playsecond_button">Go Second</button>
    </div>
    <div class="winner"></div>
    <br><br>
    <div class="grid-container">
        <div class="gameboard" id="1"></div>
        <div class="gameboard" id="2"></div>
        <div class="gameboard" id="3"></div>
        <div class="gameboard" id="4"></div>
        <div class="gameboard" id="5"></div>
        <div class="gameboard" id="6"></div>
        <div class="gameboard" id="7"></div>
        <div class="gameboard" id="8"></div>
        <div class="gameboard" id="9"></div>
    </div>
    <script src="script.js"></script>
</body>


</html>
