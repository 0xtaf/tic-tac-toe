<!DOCTYPE html>

<html>
<head>
  <title>Tic Tac Toe</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">

</head>

<body>

	<div class="grid-container">
        <div class="gameboard" id="0"></div>
        <div class="gameboard" id="1"></div>
        <div class="gameboard" id="2"></div>
        <div class="gameboard" id="3"></div>
        <div class="gameboard" id="4"></div>
        <div class="gameboard" id="5"></div>
        <div class="gameboard" id="6"></div>
        <div class="gameboard" id="7"></div>
        <div class="gameboard" id="8"></div>
    </div>
	<div class="endgame">
		<div class="text"></div>
	</div>
    <div class = "symbol">
    <p>Select symbol:</p>
      <button onClick="symbol('X')">X</button>
      <button onClick="symbol('O')">O</button>
    </div>
	<button class="startGame" onClick="startGame()">Replay</button>

  <script src="script.js"></script>
</body>
</html>
